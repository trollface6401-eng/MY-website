<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>M.A Muhit's Website</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      flex-direction: row;
      height: 100vh;
      overflow: hidden;
    }

    .left-panel {
      width: 300px;
      background-color: #1e1e1e;
      padding: 20px;
      border-right: 1px solid #333;
      overflow-y: auto;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
    }

    .left-panel img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #4caf50;
      display: block;
      margin: 0 auto 15px;
    }

    .info {
      font-family: 'Courier New', monospace;
      margin-bottom: 20px;
    }

    .info p {
      margin: 6px 0;
      font-size: 14px;
    }

    .info p span {
      font-weight: bold;
    }

    .box {
      background-color: #2a2a2a;
      border: 1px solid #333;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .box:hover {
      background-color: #333;
    }

    .sub-boxes {
      display: none;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .sub-box {
      background-color: #2c2c2c;
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      flex: 1 1 120px;
      text-align: center;
    }

    .sub-box:hover {
      background-color: #3a3a3a;
      transform: scale(1.03);
    }

    .main-content {
      margin-left: 300px;
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .right-panel {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #333;
      display: none;
      animation: fadeIn 0.5s ease;
    }

    .right-panel img {
      width: 700px;
      height: 350px;
      border-radius: 10px;
      object-fit: cover;
      margin-bottom: 5px;
    }

    .right-panel p {
      margin-bottom: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .left-panel {
        position: relative;
        width: 100%;
        height: auto;
      }

      .main-content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

  <div class="left-panel">

    <div class="info">

      <p><span>Roll:</span> 211</p>
      <p><span>Form:</span> Esamoti</p>
      <p><span>House:</span> Shahidullah</p>
      <p><span>Contact:</span> +8801725059506</p>
    </div>

    <div class="box" onclick="toggleBox('achievements')">üèÜ Achievements</div>
    <div id="achievements" class="sub-boxes">
      <div class="sub-box" onclick="showContent('International')">üåê International</div>
      <div class="sub-box" onclick="showContent('National')">üáßüá© National</div>
      <div class="sub-box" onclick="showContent('Division')">üìç Division</div>
      <div class="sub-box" onclick="showContent('District')">üèõ District</div>
      <div class="sub-box" onclick="showContent('Upazila')">üèû Upazila</div>

    <div class="box" onclick="toggleBox('skills')">üí° Skills</div>
    <div id="skills" class="sub-boxes">
      <div class="sub-box" onclick="showContent('Coding')">üë®‚Äçüíª Coding</div>

      <div class="sub-box" onclick="showContent('Leadership')">üß≠ Leadership</div>
    </div>
  </div>

  <div class="main-content">
    <div class="right-panel" id="contentBox">

  </div>

  <script>
    function toggleBox(id) {
      const box = document.getElementById(id);
      box.style.display = (box.style.display === 'flex') ? 'none' : 'flex';
    }

    function showContent(item) {
      const contentBox = document.getElementById('contentBox');
      const contentCombined = document.getElementById('contentCombined');
      contentCombined.innerHTML = '';

      const data = {
        'International': {
          texts: ["Being Safe Online course what was held in 19th October 2023. I was awarded this certificate as I completed the course successfully."],
          images: ["Being safe online certificate.jpg"]
        },
        'National': {

            "Achieved the President's Scout Award, the highest award of Bangladesh Scouts as the only person from my school. I ranked 11th nationally and will be awarded by the President of Bangladesh.",

          ],
          images: ["PS result sheet.jpg", "CD certificate.jpg"]
        },
        'Division': {

        },

        },
        'Upazila': {

          images: ["upozilla.jpg"]
        },
        'School': {
          texts: ["Participated as the commander of the school parade scout group."],
          images: ["anual sports certificate.jpg"]
        },
        'Coding': {
          texts: [
            "Learned HTML, CSS, C and currently learning Python and JavaScript.",

          ],

        },
        'English Spoken': {

          images: ["english spoken certificate.jpg"]
        },
        'Leadership': {
          texts: ["Served as class monitor and SPL in Scouts."],
          images: ["scots.jpg"]
        }
      };

      if (data[item]) {
        for (let i = 0; i < data[item].images.length; i++) {
          const img = document.createElement('img');
          img.src = data[item].images[i];
          img.alt = item;
          contentCombined.appendChild(img);

          const p = document.createElement('p');
          p.innerText = data[item].texts[i] || '';
          contentCombined.appendChild(p);
        }
      } else {
        contentCombined.innerHTML = "<p>Details coming soon...</p>";
      }

      contentBox.style.display = "block";

      void contentBox.offsetWidth;

    }
  </script>

</html>
